<!DOCTYPE html>

                        <td  onmousedown="Press(this)" onmouseup="unPress(this);" onclick="Select(3);">

                        <td  onmousedown="Press(this)" onmouseup="unPress(this);" onclick="Select(4);">
                            <figure>
                                <img  src="imagenes/fresas.png" alt="Fresas"/>
                                <figcaption>Fresas</figcaption>
                              </figure>

                    </tr>
                    <tr>

                              </figure>
                        </td>
                        <td  onmousedown="Press(this)" onmouseup="unPress(this);" onclick="Select(6);">
                            <figure>

                                <figcaption>Limones</figcaption>
                              </figure>
                        </td>
                        <td  onmousedown="Press(this)" onmouseup="unPress(this);" onclick="Select(7);">

                                <img  src="imagenes/manzanas.png" alt="Manzanas"/>

                        </td>
                        <td  onmousedown="Press(this)" onmouseup="unPress(this);" onclick="Select(8);">
                            <figure>
                                <img  src="imagenes/naranjas.png" alt="Naranjas"/>
                                <figcaption>Naranjas</figcaption>

                </table>
                <br>
                <div id="display">
                    <table class="paneldeinformacion">
                        <tr>
                            <th class="articulo">
                                Nuevo artículo
                            </th>
                            <th id="casilla1">
                                
                            </th>
                        </tr>
                        <tr>
                            <th class="precio">
                                Precio (€/Kg)
                            </th>
                            <th id="casilla2">
                                
                            </th>
                        </tr>
                        <tr>
                            <th class="cantidad">
                                Cantidad (Kg)
                            </th>
                            <th id="casilla3">

                        <tr>
                            <th class="calcular">

                            <th id="casilla5">

                        </tr>
                    </table>
                </div>
                <footer>
                    <P>
                        Supermercados JCR
                    </P>
                </footer>
              </div>
        </div>
        <div id="ticket">
            <div>
                <h1>SUPERMERCADOS JCR</h1>
            </div>
            <div id="fechadelacompra">
                <P>02/05/2023</P>
            </div>
            <div id="desglose">
                <table class="conceptosticket">
                    <thead class="titulosconceptos">
                        <tr>
                            <td>
                                Artículo
                            </td>
                            <td>
                                Precio (€/Kg)
                            </td>                    
                            <td>
                                Cantidad (Kg)
                            </td>                    
                            <td>
                                Importe (€)
                            </td>
                        </tr>
                    </thead>
                    <tbody id="ticketcompra">
                        <!--NO PUEDES DEFINIR EL NÚMERO DE FILAS PORQUE ESO DEPENDERÁ DEL NÚMERO DE PRODUCTOS QUE ACUMULES PARA EL TICKET-->
                    </tbody>
                </table>
                <table class="total">
                    <tr>
                        <td id="textototal">
                            Total
                        </td>
                        <td id="totaltotal">
                            
                        </td>
                    </tr>
                    <!-- IMPORTE TOTAL -->
                </table>
            </div>
            <div id="codigodebarras">
                <figure>
                    <img   class="codigo" src="imagenes/codigodebarras.png" alt="codigodebarras"/>
                </figure>
            </div>
            <div>
                <p>Gracias por su compra</p>
            </div>
